<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
    <div id="root">
        <header>
            <h1>eShop</h1>
            <div class="search">
                <input type="text" class="goods-search" v-model="search">
                <button class="search-button" type="button" v-on:click="filterItems">Искать</button>
            </div>

            <div class="actions">
                <button class="cart-button" type="button" v-on:click="setVisionCard">Корзина</button>
            </div>
        </header>

        <main>
            <div class="goods-list">
                <div class="goods-item" v-for="item in filteredItems">
                    <h3>{{ item.product_name }}</h3>
                    <p>{{ item.price }}</p>
                </div>`;
            </div>
        </main>

        <div class="fixed-area" v-if="isVisibleCart">
            <div class="basket-card">
                <div class="basket-card_header">
                    <h1 class="basket-card_header_title">basket card</h1>
                    <div class="basket-card_header_delete-icon" v-on:click="setVisionCard"></div>
                </div>

                <div class="basket-card_content">
                    content
                </div>

            </div>

        </div>

        <div>{{ calculatePrice }}</div>
    </div>

</body>

</html>
